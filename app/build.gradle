apply plugin: 'com.android.application'
android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion
    defaultConfig {
        applicationId "com.cyldf.cyldfxv"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }
    }

    signingConfigs {
        release {
            storeFile file('C:\\Users\\Administrator\\Desktop/qdmoe.jks')
            storePassword '123456'
            keyAlias '1'
            keyPassword '123456'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def file = output.outputFile
            output.outputFile = new File(file.parent, "QDMOE_" + rootProject.versionName + ".apk")
        }
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:' + rootProject.appcompat
    compile 'com.android.support:recyclerview-v7:' + rootProject.appcompat
    compile 'com.android.support:support-v4:' + rootProject.appcompat
    compile 'com.android.support:design:' + rootProject.appcompat
    compile project(':fragmentation')
    compile project(':statuslib')
    compile project(':jcvideoplayer-lib')
    // EventBus
    //butterknife
    //Glide
    //自动集成okhttp3
    compile files('libs/okhttputils-2_6_2.jar')
    //轮播图
    //最新版本
    compile files('libs/fastjson-1.2.28.odps.jar')
    //圆角图片
    //权限
    //支付sdk
    compile files('libs/pay_v1.7.1_lib.jar')
    compile files('libs/pay_main.jar')
    compile files('libs/paySDK.jar')
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.youth.banner:banner:1.4.9'
    compile 'com.joooonho:selectableroundedimageview:1.0.1'
    compile 'com.mylhyl:acp:1.1.7'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
